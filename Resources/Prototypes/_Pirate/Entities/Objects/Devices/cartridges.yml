- type: entity
  parent: BaseItem
  id: CrimeAssistCartridge
  name: картридж кримінального помічника
  description: Картридж, який допомагає призначати відповідне покарання.
  components:
  - type: Sprite
    sprite: _Pirate/Objects/Devices/cartridge.rsi
    state: cart-cri
  - type: Icon
    sprite: _Pirate/Objects/Devices/cartridge.rsi
    state: cart-cri
  - type: UIFragment
    ui: !type:CrimeAssistUi
  - type: Cartridge
    programName: crime-assist-program-name
    icon:
      sprite: _Pirate/Icons/cri.rsi
      state: cri

- type: entity
  parent: BaseItem
  id: SecWatchCartridge
  name: sec watch cartridge
  description: A cartridge that tracks the status of currently wanted individuals.
  components:
  - type: Sprite
    sprite: _Pirate/Objects/Devices/cartridge.rsi
    state: cart-cri
  - type: Icon
    sprite: _Pirate/Objects/Devices/cartridge.rsi
    state: cart-cri
  - type: UIFragment
    ui: !type:SecWatchUi
  - type: Cartridge
    programName: sec-watch-program-name
    icon:
      sprite: Objects/Weapons/Melee/stunbaton.rsi
      state: stunbaton_on
  - type: SecWatchCartridge